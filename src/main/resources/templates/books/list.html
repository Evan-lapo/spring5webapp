<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelwaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Spring Framework Guru</title>
    </head>
    <body>
        <h1>Book List:</h1>

        <table>
            <tr>
                <th>ID:</th>
                <th>Title:</th>
                <th>Publisher:</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">ID</th>
                <td th:text="${book.title}">Title</th>
                <td th:text="${book.Publisher.name}">Publisher</th>
            </tr>
        </table>

    </body>
</html>
